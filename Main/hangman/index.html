<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <button id="reset">New word</button>
    <div class="screen">
      <header>
        <h1>Hangman</h1>
      </header>
      <h3></h3>
      <div id="hangman">
        <canvas id="platno" width="300" height="320"></canvas>
      </div>
      <div id="tries">
        <div id="tryCounter"></div>
      </div>
      <div class="container">
        <ul id="letterDisplay"></ul>
      </div>
      <main>
        <div>
          <ul id="keyboard"></ul>
        </div>
      </main>
    </div>
    <div id="winDisplay">You win!</div>
    <script src="app.js"></script>
  </body>
</html>
